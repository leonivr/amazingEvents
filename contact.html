<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./assets/Logo_Amazing_Events.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/style.css">

</head>
<body>
    <div class="header">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div id="logo">
                    <img src="./assets/Logo_Amazing_Events.png" alt="logo">
                </div>
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="navbar-brand" href="./home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" href="./upcomingEvents.html">Upcomig Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="navbar-brand" href="./pastEvents.html">Past Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="navbar-brand  active" href="./contact.html">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="navbar-brand" href="./stats.html">Stats</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    </div>
    <div class="banner">
            <a class="left boton" href="./pastEvents.html">❮</a>
        <h1>Contact us</h1>
            <a class="right boton" href="./stats.html">❯</a>
    </div>
    <div class="principal-contact">
        <main id="main-contact">
            <form id="formulario" action="./">
                <fieldset id="fieldset1">
                    <label for="nombre">
                        Name:    
                        <input type="text" name="nombre" id="nombre">
                    </label>
                    <label for="email">
                        Email:    
                        <input type="text" name="email" id="email">
                    </label>
                </fieldset>
                <fieldset id="fieldset2">
                    <label for="message">
                        Message:
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="submit" id="submit">
            </form>
        </main>
    </div>
    <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
        <footer>
            <div id="redes">
                <div class="redes">
                    <a href="http://www.instagram.com"><img src="./assets/insragram.png" alt="instagram"></a>
                </div>
                <div class="redes">
                    <a href="http://www.facebook.com"><img src="./assets/facebook.png" alt="facebook"></a>
                </div>
                <div class="redes">
                    <a href="https://web.whatsapp.com/"><img src="./assets/whatsapp.png" alt="whatsapp"></a>
                </div>
            </div>
            <div id="cohort">
                <h5>Cohort</h5>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
